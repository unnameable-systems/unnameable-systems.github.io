<div class="modal fade" id="accessModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Enter Access Code</h5>
                <button class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="form">
                    <label>Access Code</label>
                    <input id="codeInput" placeholder="Clear for no access code." class="form-control"></input>
                </div>
                <small class="text-secondary">Enter your access code here. It will also be saved for future.</small>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button class="btn btn-warning" id="enterCode"><i class="fa fa-key"></i> Enter</button>
            </div>
        </div>
    </div>
</div>
